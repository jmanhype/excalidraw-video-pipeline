<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Path definitions for text animation -->
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" font-size="36" fill="black">Real Progressive Animation</text>
  
  <!-- Animated Elements -->
  <!-- Progressive Polygon: rectangle -->
  <g>
    <!-- Fill animation -->
    <path d="M100,100 L300,100 L300,200 L100,200 Z" fill="lightblue" opacity="0">
      <animate attributeName="opacity" 
               values="0;0.5" 
               begin="1.375s" 
               dur="0.125s" 
               fill="freeze"/>
    </path>
    <!-- Stroke animation -->
    <path d="M100,100 L300,100 L300,200 L100,200 Z" stroke="green" stroke-width="3" fill="none" opacity="0">
      <animate attributeName="stroke-dasharray" 
               values="0,600;600,0" 
               begin="1s" 
               dur="0.375s" 
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1" 
               begin="1s" 
               dur="0.1s" 
               fill="freeze"/>
    </path>
    <!-- Pointer following polygon -->
    <circle r="5" fill="red" opacity="0">
      <animateMotion path="M100,100 L300,100 L300,200 L100,200 Z" 
                     begin="1s" 
                     dur="0.375s" 
                     fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               begin="1s" 
               dur="0.375s" 
               fill="freeze"/>
    </circle>
  </g>
  <!-- Progressive Path: ellipse -->
  <g>
    <path d="M550,225 A75,75 0 1,1 400,225 A75,75 0 1,1 550,225" stroke="blue" stroke-width="3" fill="none" opacity="0">
      <!-- Progressive stroke animation -->
      <animate attributeName="stroke-dasharray" 
               values="0,1000;1000,0" 
               begin="1.5s" 
               dur="0.5s" 
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1" 
               begin="1.5s" 
               dur="0.1s" 
               fill="freeze"/>
    </path>
    <!-- Pointer animation -->
    <circle r="5" fill="red" opacity="0">
      <animateMotion path="M550,225 A75,75 0 1,1 400,225 A75,75 0 1,1 550,225" 
                     begin="1.5s" 
                     dur="0.5s" 
                     fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               begin="1.5s" 
               dur="0.5s" 
               fill="freeze"/>
    </circle>
  </g>
  <!-- Progressive Polygon: arrow -->
  <g>

    <!-- Stroke animation -->
    <path d="M350,150 L400,175 L350,200 L300,175 Z" stroke="green" stroke-width="3" fill="none" opacity="0">
      <animate attributeName="stroke-dasharray" 
               values="0,300;300,0" 
               begin="2s" 
               dur="0.375s" 
               fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1" 
               begin="2s" 
               dur="0.1s" 
               fill="freeze"/>
    </path>
    <!-- Pointer following polygon -->
    <circle r="5" fill="red" opacity="0">
      <animateMotion path="M350,150 L400,175 L350,200 L300,175 Z" 
                     begin="2s" 
                     dur="0.375s" 
                     fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               begin="2s" 
               dur="0.375s" 
               fill="freeze"/>
    </circle>
  </g>
  <!-- Progressive Text: "Excalidraw to YouTube Pipeline!" -->
  <defs>
    <path id="textPath-element4" d="M150,300 L522,300"/>
  </defs>
  <g>
    <!-- Typing animation -->
    <text font-size="20" fill="purple">
      <textPath href="#textPath-element4" startOffset="0%">
        Excalidraw to YouTube Pipeline!
        <animate attributeName="startOffset" 
                 values="0%;100%" 
                 begin="2.5s" 
                 dur="0.5s" 
                 fill="freeze"/>
      </textPath>
    </text>
    <!-- Typing cursor -->
    <circle r="2" fill="purple" opacity="0">
      <animateMotion path="M150,300 L522,300" 
                     begin="2.5s" 
                     dur="0.5s" 
                     fill="freeze"/>
      <animate attributeName="opacity" 
               values="0;1;0;1;0" 
               begin="2.5s" 
               dur="0.5s" 
               fill="freeze"/>
    </circle>
  </g>
  
</svg>